# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Who are you?
        run: echo ${{ github.actor }}
      
  update-tag:
    needs: build 

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update logs with date
        run: date >> logs
      
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "github-action[bot] Update logs"
          add-paths: "logs"
          branch: github-action/auto-merge
          delete-branch: true
          branch-suffix: random
      - name: Enable Pull Request Automerge
        run: gh pr merge "${{ steps.cpr.outputs.pull-request-number }}" --squash --auto 
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Approve the PR
        run: gh pr review "${{ steps.cpr.outputs.pull-request-number }}" --aprove
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}